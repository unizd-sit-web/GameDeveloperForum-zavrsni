<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/section.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/navbar.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/section.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/footer.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/bootstrap/css/bootstrap.min.css')}}">
    <script src="{{url_for('static', filename='js/bootstrap/js/bootstrap.min.js')}}" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>
    {% include "navbar.html" %}
    <div class="content-root-div">
        <div class="section-title text-center">
            <h1>Login</h1>
        </div>
        <form class="login-form">
            <div class="form-group mb-2 mt-5">
                <label for="username-field">Username</label>
                <input type="text" class="form-control" id="username-field" autofocus>
            </div>
            <div class="form-group">
                <label for="password-field">Password</label>
                <input type="password"  class="form-control" name="password" id="password-field">
            </div>
            <div>
                <button type="submit" class="btn btn-primary mt-2">Login</button>
            </div>
        </form>
    </div>
    {% include "footer.html" %}
</body>
</html>
