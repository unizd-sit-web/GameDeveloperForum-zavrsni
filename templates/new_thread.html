<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New thread</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/new_thread.js')}}" type="module" defer></script>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/footer.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/bootstrap/css/bootstrap.min.css')}}">
    <script src="{{url_for('static', filename='js/bootstrap/js/bootstrap.min.js')}}" defer></script>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/thread.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/section.css')}}">
</head>
<body>
    {% include "navbar.html" %}
    <div class="container content-root-div">
        <div class="section-title">
            <h1>New thread</h1>
            <button id="new-thread-btn" class="btn btn-primary btn-right">Create thread</button>
        </div>
        <form>
            <div class="form-group mb-5 mt-5">
                <label for="title-field">Title</label>
                <input type="text" class="form-control" id="title-field" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="content-field">Content</label>
                <textarea class="form-control" id="content-field" rows="3"></textarea>
            </div>
        </form>
    </div>
    {% include "footer.html" %}
</body>
</html>
